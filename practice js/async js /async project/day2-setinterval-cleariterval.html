// main function due to this Hexa Color code ave che 
const randomcolor = function(){
    const hex = "0123456789ABCDEF"; // Range che color in hexa ma  Hexadecimal value ( Hexadecimal is a base-16 number system)
    let color = "#"; // start with # for hex color code
    for(let i = 0; i < 6; i++){ // 6 times
        // += becasue Value append akarvani che ama 6 var 
        //kya thi Hex mathi 
        // index number 0 to 15 ma value Genrate thaye
        // and append the corresponding hex character
        color += hex[Math.floor(Math.random() * 16)]; // Generate a random index and append the corresponding hex character
    }
    return color; // return the generated color
}

// Rnadome color ma Nam e store ch e

const changebg = function() { // event lister mate 
// Function to change the background color
console.log("Changing background color...");
coloro = setInterval(function(){
     // Log to console for debugging

} , 1000)

document.querySelector("#chal").addEventListener("click", changebg)
