<!DOCTYPE html>
<!-- note that  once againe samajvu hoye , alag kari daje( HTML , CSS , JS ne ) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">

    <title>Practicing Bro </title>
    <style>
        .headline{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 24px;
    font-weight: 50px;
}
    </style>
</head>
<body>
   <h1 class="Headline">Practicing Bro</h1>
    <h2 class="leo">Change be bro </h2>
    <h3 class="cola">Luba</h3>
    <h3 class="bola">Luba</h3>
    <button class="butt">Click Me</button>

 <script src="p.js">
    // dom is a frontedend-javascript
// document object model
// dom is a tree structure
// it has 4 main pillars 
//1 selecting elements
 var a = document.querySelector('.headline');
 console.log(a); // vare gadhiye a document vadi na lakhvi hoye so variable ma store karayilo 
// it will return the selected element or null if not found
// select apde je rite css ma select karie che te rite select karvanu che 


//2 changing HTML
var changee = document.querySelector(".leo"); // je name hoye tej lakhvanu che 
changee.innerHTML = "Hello Duniya"; // je tame change karvu hoye te change dot kari select karjo 

//3 changing CSS ( ani styling Inline css ma lakhaye )
var cola = document.querySelector(".cola");
cola.style.color = "purple"; // je color change karvu hoye te select karjo ane style ma color ne value aapo

//4 event listener
var butt = document.querySelector(".butt");
butt.addEventListener("click", function() {
    
    document.querySelector(".bola").innerHTML="BOBA";
    alert("Button clicked! and it is changed"); // je event listener ma click karvu hoye te click karva thi a message aavse
});
 </script>   
</body>
</html>
