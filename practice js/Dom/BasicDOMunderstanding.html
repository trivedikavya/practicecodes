 var a = document.querySelector('.headline');

//2 changing HTML
var changee = document.querySelector(".leo"); // je name hoye tej lakhvanu che

//3 changing CSS ( ani styling Inline css ma lakhaye )

});

// small project :- 
var bulb = document.querySelector(".bulb");
var btn = document.querySelector(".btn");
var flag = 0; // Flag vado LOgo bi chale , In that WE have to use flag = 0 or 1 o -- toh on toh -- 1 off thaye
btn.addEventListener("click", function() {
    if (bulb.style.backgroundColor === "yellow") {
        bulb.style.backgroundColor = "black";
        bulb.style.boxShadow = "none";
    } else {
        bulb.style.backgroundColor = "yellow";
        bulb.style.boxShadow = "0 0 20px yellow";
    }
});

// multiple events

// selecting multiple elements at a single time 
var e = document.querySelectorAll(".leoo"); // je class's hoye te select karvanu che
// but this will return a NodeList, which is similar to an array
// so we can loop through it
e.forEach(function(i){
    i.style.color = "red";
})

// 2 more small topics 
//1st che getElementsByClassName

//2nd small topivc that is 
// innerHTML vs textContent
// innerHTML allows you to get or set HTML content, while textContent only gets or sets the text content of an element.
// innerHTML can include HTML tags, while textContent will strip them out and only return the text.
